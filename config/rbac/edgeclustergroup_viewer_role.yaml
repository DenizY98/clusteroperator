# permissions for end users to view edgeclustergroups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: ba
    app.kubernetes.io/managed-by: kustomize
  name: edgeclustergroup-viewer-role
rules:
- apiGroups:
  - clustergroup.trumpf.com
  resources:
  - edgeclustergroups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - clustergroup.trumpf.com
  resources:
  - edgeclustergroups/status
  verbs:
  - get
